<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fullScreenScroll</title>
  <link rel="stylesheet" href="./fullScreenScroll.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>

<body>
  <div class="page-container">
    <div class="page-item page1 transition">
      <h3>page1</h3>
      <div class="step step1 animated fadeIn"></div>
      <div class="step step2 animated fadeIn"></div>
    </div>
    <div class="page-item page2 transition">
      <h3>page2</h3>
      <div class="step step1 animated bounceIn"></div>
      <div class="step step2 animated flipInX"></div>
      <div class="step step3 animated rollIn"></div>
    </div>
    <div class="page-item page3 transition">
      <h3>page3</h3>
    </div>
    <div class="page-item page4 transition">
      <h3>page4</h3>
    </div>
  </div>
  <script src="./fullScreenScroll.js"></script>
</body>

</html>
